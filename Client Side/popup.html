<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Anti-Rot</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo-row">
        <div class="logo-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"/>
            <line x1="12" y1="22" x2="12" y2="15.5"/>
            <polyline points="22 8.5 12 15.5 2 8.5"/>
          </svg>
        </div>
        <span class="logo-text">Anti-Rot</span>
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
          <!-- Moon (dark mode icon) -->
          <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
          <!-- Sun (light mode icon) -->
          <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        </button>
      </div>
      <p class="tagline">guard your attention</p>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Toggle Section -->
    <div class="toggle-section">
      <div class="toggle-info">
        <span class="toggle-label">Shield</span>
        <span class="toggle-status" id="statusText">Active</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleSwitch" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <!-- Stats -->
    <div class="stats-row">
      <div class="stat-card">
        <span class="stat-number" id="blockedCount">0</span>
        <span class="stat-label">blocked</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="allowedCount">0</span>
        <span class="stat-label">passed</span>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Whitelist Section -->
    <div class="whitelist-section">
      <div class="whitelist-header">
        <span class="whitelist-title">Whitelisted Channels</span>
        <span class="whitelist-count" id="whitelistCount">0</span>
      </div>

      <div class="whitelist-input-row">
        <input
          type="text"
          id="channelInput"
          class="channel-input"
          placeholder="Channel name..."
          spellcheck="false"
          autocomplete="off"
        >
        <button id="addChannelBtn" class="add-btn" title="Add channel">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>

      <div class="whitelist-items" id="whitelistContainer">
        <!-- Channels injected here -->
      </div>

      <p class="whitelist-hint" id="emptyHint">No channels whitelisted yet</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="footer-text">v0.3 â€” <a href="https://linktr.ee/prshv1" target="_blank" class="footer-link">@prshv1</a></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
